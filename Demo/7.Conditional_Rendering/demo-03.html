<!DOCTYPE html>
<html>
    <head>
        <title>React - Conditional Rendering</title>
        
        <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="../js/react.min.js"></script>
        <script src="../js/react-dom.min.js"></script>
        <script src="../js/browser.min.js"></script>

        <style>
            .warning {
            background-color: red;
            text-align: center;
            width: 100%;
            padding: 10px;
          
            font-size: 14pt;
            color: white;
          }
        </style>
        

    </head>
    <body>
        <div id="root">
            <!-- This element's contents will be replaced with your component. -->
        </div>

        <script type="text/babel">

            /*
                In the example below, the <WarningBanner /> is rendered depending on the value of the prop called warn. 
                If the value of the prop is false, then the component does not render:
            */

            function WarningBanner(props) {
                if (!props.warn) {
                    return null;
                }

                return (
                    <div className="warning">
                    Warning!
                    </div>
                );
            }
        
            class Page extends React.Component {
                constructor(props) {
                    super(props);
                    this.handleToggleClick = this.handleToggleClick.bind(this);
                    this.state = {showWarning: true};
                }

                handleToggleClick() {
                    this.setState(prevState => ({
                        showWarning: !prevState.showWarning
                    }));
                }

                render() {
                    return (
                        <div>
                            <WarningBanner warn={this.state.showWarning} />
                            <button onClick={this.handleToggleClick}>
                            {this.state.showWarning ? 'Hide' : 'Show'}
                            </button>
                        </div>
                        );
                }
            }

            ReactDOM.render(
            <Page />,
            document.getElementById('root')
            );          

        </script>         
    </body>
</html>
