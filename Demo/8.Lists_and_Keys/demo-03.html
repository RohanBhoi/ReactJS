<!DOCTYPE html>
<html>
    <head>
        <title>React - List & Keys</title>
        
        <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="../js/react.min.js"></script>
        <script src="../js/react-dom.min.js"></script>
        <script src="../js/browser.min.js"></script>

        <style>
            .warning {
            background-color: red;
            text-align: center;
            width: 100%;
            padding: 10px;
          
            font-size: 14pt;
            color: white;
          }
        </style>
        

    </head>
    <body>
        <div id="root">
            <!-- This element's contents will be replaced with your component. -->
        </div>

        <script type="text/babel">
            /*
                Keys only make sense in the context of the surrounding array.

                For example, if you extract a ListItem component, you should keep the key on the <ListItem /> elements in the array 
                rather than on the <li> element in the ListItem itself.

                A good rule of thumb is that elements inside the map() call need keys
            */

            function ListItems(props) {                
                return <li>{props.value}</li>;
            }

            function NumberList(props) {
                const numbers = props.numbers;
                const listItems = numbers.map((number) =>
                     <ListItems key={number.toString()} value ={number} />
                );

                return(
                    <ul> {listItems} </ul>
                )
            }

            const numbers = [1, 2, 3, 4, 5, 6, 7];

            ReactDOM.render(
            <NumberList numbers ={numbers} />,
            document.getElementById('root')
            );          

        </script>         
    </body>
</html>
